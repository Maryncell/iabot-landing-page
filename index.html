<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IABOT Soluciones | Bots Inteligentes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4cc9f0;
      --secondary-color: #2c5364;
      --dark-color: #162c43;
      --darker-color: #0f2027;
    }
    body {
      background: linear-gradient(to right, var(--darker-color), #203a43, var(--secondary-color));
      color: white;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }
    .navbar {
      background-color: rgba(15, 32, 39, 0.9);
      backdrop-filter: blur(10px);
    }
    .hero {
      text-align: center;
      padding: 6rem 2rem;
      background: linear-gradient(rgba(15, 32, 39, 0.7), rgba(15, 32, 39, 0.7)), url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    .features {
      padding: 4rem 0;
      background-color: var(--darker-color);
    }
    .feature-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    .plans {
      padding: 4rem 0;
      background-color: var(--secondary-color);
    }
    .plan-card {
      background: var(--dark-color);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }
    .plan-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    .plan-card.popular {
      border: 2px solid var(--primary-color);
    }
    .plan-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    .price {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .btn-custom {
      background-color: var(--primary-color);
      color: var(--darker-color);
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
    }
    .demo-section {
      padding: 4rem 0;
      background-color: var(--darker-color);
    }
    .testimonials {
      padding: 4rem 0;
    }
    .footer {
      background-color: var(--darker-color);
      padding: 3rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module" src="./src/index.jsx"></script>
</body>
</html>
